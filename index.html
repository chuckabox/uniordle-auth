<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating Uniordle...</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">

  <script>
    (function() {
      const savedTheme = localStorage.getItem('flutter.dark_mode_enabled');
      const darkColor = '#00121f';
      const lightColor = '#F8FAFC';
      
      let isDark = true;
      if (savedTheme === 'false' || savedTheme === false) {
        isDark = false;
      } else if (savedTheme === null) {
        isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      }

      const bgColor = isDark ? darkColor : lightColor;
      const accentColor = '#3B82F6';

      document.documentElement.style.backgroundColor = bgColor;
      document.documentElement.style.setProperty('--bg-color', bgColor);
      document.documentElement.style.setProperty('--loader-color', accentColor);
      document.documentElement.style.setProperty('--track-color', isDark ? '#475569' : '#CBD5E1');
      document.documentElement.style.setProperty('--text-color', isDark ? '#F8FAFC' : '#0F172A');
    })();
  </script>

  <style>
    html {
      background-color: var(--bg-color);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lexend', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid var(--track-color);
      border-bottom-color: var(--loader-color);
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 24px;
    }

    h1 { 
      font-size: 1.5rem; 
      margin: 0; 
      font-weight: 600; 
      letter-spacing: -0.5px;
    }

    p { 
      opacity: 0.7; 
      margin-top: 8px; 
      font-size: 1rem;
      font-weight: 400;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #manual-link {
      margin-top: 24px;
      color: var(--loader-color);
      text-decoration: underline;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Success!</h1>
  <p>Returning you to Uniordle...</p>
  
  <a href="#" id="manual-link">Click here if the game doesn't open</a>

  <script>
    const hash = window.location.hash;
    
    const appScheme = "io.supabase.uniordle://login-callback/";
    
    const deepLink = appScheme + hash;

    document.getElementById('manual-link').href = deepLink;

    window.location.href = deepLink;

    setTimeout(() => {
      window.close();
    }, 5000);
  </script>
</body>
</html>
